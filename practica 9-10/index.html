<!DOCTYPE html> <!--indica el inicio de todo código para la pagina-->
<html lang="es">
<head> <!--indica todo lo que ira en ela cabeza de la pagina-->

<body> <!--indica lo que contituira en todo el cuerpo de la pagina-->

            shape="rect"
