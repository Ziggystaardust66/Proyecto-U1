<html> <!--indica el inicio de todo código para la pagina-->
    <head> <!--indica todo lo que ira en ela cabeza de la pagina-->
    <meta charset="UTF-8"> <!--indica el conjunto de caracteres-->
    <title> Formulario Profesional</title> <!--indica lo que aparecera en la pestaña de la página-->
    <link rel="stylesheet" href="./css/diseño.css" />  <!--este es el enlace de nuestra hoja de diseño-->
    </head> <!--indica todo lo que ira en ela cabeza de la pagina-->
    <body> <!--indica lo que contituira en todo el cuerpo de la pagina-->
        <video autoplay loop muted id="videoFondo"> <!--indica la insercion de un video en forma de autoplay y muteado-->
            <source src="./video/11.mp4" type="video/mp4" /> <!--es el enlace del video ya descargado-->
        </video>

        <div class="formulario"> <!--nuestra clase para poder identificar lo que podemos diseñar-->
            <img src="./img/3.jpg" alt="imagen no encontrada, jodase" /><!--indica el inicio y final de una insercion de imagen-->
            <h1>Registro de Usuario</h1> <!--indica lo que ira en primer encabezado-->
            <input type="text" placeholder="Nombre de Usuario" required /> <!--es la creacion de un espacio para escribir-->
            <input type="password" placeholder="Contraseña" required /> <!--es la creacion de un espacio para escribir una contraseña-->
            <input type="email" placeholder="Correo Electronico" required /> <!--es la creacion de un espacio para escribir un correo electronico-->
            <button type="submit">Registrarse</button> <!--indica la creacion de un boton--> 
        </div>
    </body>
</html>
